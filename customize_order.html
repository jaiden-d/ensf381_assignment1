<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sweet Scoop Ice Cream Menu</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="header-item">
            <img class="logo" src="logo.jpeg" alt="Sweet Scoop Ice Cream Logo">
            </div>
            <div class="header-item"><b>Sweet Scoop Ice Cream</b></div>
        </header>

        <div class="nav">
            <div class="nav-item">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-item">
                <a href="login.html">Login</a>
            </div>
            <div class="nav-item">
                <a href="menu_view.html">Menu</a>
            </div>
            <div class="nav-item">
                <a href="customize_order.html">Customize Order</a>
            </div>
            <div class="nav-item">
                <a href="order_summary.html">Order Summary</a>
            </div>
        </div>

        <main class="customize-order">
            <img src="Picture2.jpeg" alt="ice cream banner">

            <div class="order-form">
                <div class="selection">
                    <h2>Vanilla Dream</h2>
                    <p>Choose Type</p>
                    <input type="radio" value="Cup"><br> Cup<br>
                    <input type="radio" value="Cone"><br> Cone<br><br>

                    <button class="submit-select">Submit Selection</button>
                </div>
                <div class="selection">
                    <h2>Chocolate Bliss</h2>
                    <p>Choose Toppings</p>
                    <input type="checkbox" value="Sprinkles"><br> Sprinkles<br>
                    <input type="checkbox" value="Nuts"><br> Nuts<br>
                    <input type="checkbox" value="Caramel"><br> Caramel<br><br>

                    <button class="submit-select">Submit Selection</button>
                </div>

                <br><br>

                <a href="order_summary.html">
                    <button class="finish-button">Finish Order</button>
                </a>
            </div>
        </main>
        <div class="footer">
            <p>&copy Sweet Scoops Ice Cream</p>
        </div>
    </body>
</html>
